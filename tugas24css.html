<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Tugas CSS - Niomic</title>
          <link rel="stylesheet" href="css/bootstrap.css" />

 </head>
 <body>
   <form>
     <div class="form-group">
<label>Nama Lengkap</label> <input type="text" class="form-control" placeholder="Nama Lengkap"/>
</div>
<div class="form-group">
<label >Alamat Rumah</label>
<textarea name="name" class="form-control" rows="5" cols="80"></textarea>
</div>
<div class="form-group">
<label >Foto Profil</label> <input type="file" class="form-control-file"/>
</div>
<div class="form-group">
<label >Alamat Email</label><input type="email" class="form-control"  placeholder="Alamat email"/>
</div>
<div class="form-group">
<label >Kata Sandi</label><input type="password" class="form-control"  placeholder="Kata Sandi">
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
<label class="form-check-label" for="exampleRadios1">
Motor
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
<label class="form-check-label" for="exampleRadios2">
Mobil
</label>
</div>

<button type="submit" class="btn btn-primary">Register</button>
</form> </body>
</html>
